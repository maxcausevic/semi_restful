<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Restful TV shows</title>
    {% load static %}
</head>
<body>
    <div class = "container mt-5">
        <h1>Restful TV Shows</h1>
        <div class="row">
            <div class="col-5 bg-light p3 border border-primary ">
                <h2>Edit show</h2>
                <div class="m-1 d-flex justify-content-end">
                <p class="go_back"><a href="...">Go Back</a></p>
                </div>
                <form action="/update/{{show.id}}" method="post">
                    {% csrf_token %}
                    <div class="m-3">
                        <label for="name_of_show" class="form-label">Title:</label>
                        <input type="text" name="title" id="name_of_show" class="form-control">
                    </div>
                    <div class="m-3 d-flex">
                        <label for="name_of_network" class="form-label">Network:</label>
                        <input type="text" name="network" id="name_of_network" class="form-control">
                        <label for="release_date" class="form-label">Release Date:</label>
                        <input type="date" id="release_date" name="release_date">
                    </div>
                    <div class="m-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" name="description" id="description" class="form-control">
                    </div>
                    <div class="mb-3 d-flex justify-content-end">
                        <input class="btn btn-primary" type="submit" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
